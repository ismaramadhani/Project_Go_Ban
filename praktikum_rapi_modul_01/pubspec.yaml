name: praktikum_rapi_modul_01
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.1.0
  google_fonts: ^6.2.1
  lorem_ipsum: ^0.0.3
  cupertino_icons: ^1.0.8
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  image_picker: ^1.0.5

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/GambarPemandangan.jpeg
    - assets/GambarUser.jpeg
    - assets/GambarUser1.jpeg
    - assets/Add Image.png
    - assets/Add Image.jpg
    - assets/icons/
    - assets/icons/Category.svg
    - assets/icons/Category (1).svg
    - assets/icons/Location.svg
    - assets/icons/Add Image.svg
    - assets/images/tambah_foto.png

fonts:
  - family: Poppins
    fonts:
      - asset: assets/fonts/Poppins-Bold.ttf
        weight: 700
      - asset: assets/fonts/Poppins-SemiBold.ttf
        weight: 600
      - asset: assets/fonts/Poppins-Regular.ttf
        weight: 400

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo-pin-trip.png"
